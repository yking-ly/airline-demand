<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Airline Demand Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      overscroll-behavior-x: none;
      overscroll-behavior-y: contain;
    }

    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #f8fafc;
    }

    table th {
      background-color: #bfdbfe;
    }

    table tr:nth-child(even) {
      background-color: #1e293b;
    }

    table tr:nth-child(odd) {
      background-color: #111827;
    }

    table td, table th {
      padding: 12px 16px;
      text-align: center;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸ“Š High-Demand Routes (Aggregated)</h1>

    <div class="bg-gray-800/80 rounded shadow overflow-x-auto">
      <table class="w-full text-sm rounded overflow-hidden text-white">
        <thead class="text-black font-semibold text-sm">
          <tr>
            <th>Source</th>
            <th>Destination</th>
            <th>Month</th>
            <th>Searches</th>
            <th>Avg Price ($)</th>
          </tr>
        </thead>
        <tbody>
          {% for source, dest, month, count, avg in results %}
          <tr>
            <td>{{ source }}</td>
            <td>{{ dest }}</td>
            <td>{{ month }}</td>
            <td>{{ count }}</td>
            <td>{{ avg | round(2) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="mt-6 text-center">
      <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow inline-block text-sm">ðŸ”™ Back to Search</a>
    </div>
  </div>
</body>
</html>
